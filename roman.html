<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numbers Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="roman.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center header">
            <h1>You need some roman numerals, but life's stressing you out?</h1>
            <h1>&nbsp;Let this calculator do the hard work.</h1>
        </div>
        <div class="row justify-content-center image">
            <img src="main.jpg" alt="Roman Gladiator Animated" width="400px">
        </div>
        <div class="row justify-content-center">
            <input id="numInput" type="text" placeholder="Enter a number...">
        </div>
        <div class="row justify-content-center">
            <button onclick="convertToRoman(); giveRandomQuote()" id="submitBtn" type="submit" value="Submit">CALCULATE</button>
        </div>
        <div class="row justify-content-center">
            <p id="output"></p>
        </div>
        <div class="row justify-content-center">
            <p id="quoteOutput"></p>
        </div>
        <br>
    </div>

    <script src="roman.js"></script>
</body>
</html>
